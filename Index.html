<script>

var dreadSelectionArray = ["1.png","2.png","3.png","4.png", "5.png", "6.gif", "7.png", "8.png"];

var useBlob = true && window.URL;
function readImage (file) {

	// Create a new FileReader instance
	// https://developer.mozilla.org/en/docs/Web/API/FileReader
	var reader = new FileReader();

	// Once a file is successfully readed:
	reader.addEventListener("load", function () {

		// At this point `reader.result` contains already the Base64 Data-URL
		// and we've could immediately show an image using
		// `elPreview.insertAdjacentHTML("beforeend", "<img src='"+ reader.result +"'>");`
		// But we want to get that image's width and height px values!
		// Since the File Object does not hold the size of an image
		// we need to create a new image and assign it's src, so when
		// the image is loaded we can calculate it's width and height:
		var image  = new Image();
		
		image.addEventListener("load", function () {
			  
			// Finally append our created image and the HTML info string to our `#preview` 
			$("#croppingArea").append(this);		
 
			var userportrait = $("#croppingArea").find('img');
			userportrait.prop("id", "userPortrait");	

			var portraitwidth = userportrait.width();
			var portraitheight = userportrait.height();
													
			//adding resizing and dragging
			<!-- $("#userPortrait").draggable({ width: portraitwidth, height: portraitheight, appendTo:"#cropping-area", scroll: false }) -->
										
			//enable functional buttons
			$('.btn').removeClass("disabled");							

			// If we set the variable `useBlob` to true:
			// (Data-URLs can end up being really large
			// `src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAA...........etc`
			// Blobs are usually faster and the image src will hold a shorter blob name
			// src="blob:http%3A//example.com/2a303acf-c34c-4d0a-85d4-2136eef7d723"
			if (useBlob) {
				// Free some memory for optimal performance
				window.URL.revokeObjectURL(image.src);
			}
		});
			
		image.src = useBlob ? window.URL.createObjectURL(file) : reader.result;
  });
  // https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL
  reader.readAsDataURL(file);  
}

/////////////////// Document Ready /////////////////////

$(function () {			
		
		//init DreadSelectionList
		initializeDreadSelectionList(dreadSelectionArray);		
	
		// Instantiate a slider
		$("#imgZoomslider").bootstrapSlider();			
												  
		//Image uploaded event
		$("input:file").change(function () {
		
			 // Let's store the FileList Array into a variable:
			// https://developer.mozilla.org/en-US/docs/Web/API/FileList
			var files  = this.files;
			// Let's create an empty `errors` String to collect eventual errors into:
			var errors = "";

			if (!files) {
				errors += "File upload not supported by your browser.";
			}

			// Check for `files` (FileList) support and if contains at least one file:
			if (files && files[0]) {

				// Iterate over every File object in the FileList array
				for(var i=0; i<files.length; i++) {

					// Let's refer to the current File as a `file` variable
					// https://developer.mozilla.org/en-US/docs/Web/API/File
					var file = files[i];

					// Test the `file.name` for a valid image extension:
					// (pipe `|` delimit more image extensions)
					// The regex can also be expressed like: /\.(png|jpe?g|gif)$/i
					if ( (/\.(png|jpeg|jpg|gif)$/i).test(file.name) ) {
						// SUCCESS! It's an image!
						// Send our image `file` to our `readImage` function!
						readImage( file ); 
					}
					else {
					errors += file.name +" Unsupported Image extension\n";  
					}
				}
			}

			// Notify the user for any errors (i.e: try uploading a .txt file)
			if (errors) {
				alert(errors); 
			}
		});
		
		
		//selecting dreads and add to cropping area
		$(".list-group-item-action").on("click", function(){	
			if(!$(this).hasClass('active'))
			{ 		
				$(".list-group-item-action.active").removeClass("active");
				$(this).addClass("active");
			}				
					
			//remove existing dread img
			$("#userDreads").remove();
					
			var dreadImgsrc = $(this).find('img').clone();
			dreadImgsrc.removeClass();
			dreadImgsrc.prop("id", "userDreads");	

			//add new dread selection
			$("#croppingArea").append(dreadImgsrc);						
			
			var options = {
			  rotationCenterOffset: {
					top: 0,
					left: 0
				}
			};
						
			//adding img editing options								
			$("#userDreads").rotatable(options);	
			$("#userDreads").find("img").resizable();
			
			//adding dragging
			$("#userDreads").draggable({ appendTo: '#cropping-area', scroll:false});	
		
		});					
		
		//render with watermark & download image locally
		$("#dwlBtn").on("click", function(e) {

//todo generate from DIV
//todo do we have a smaller logo for watermarking?
//path: 'http://i.imgur.com/LcpZHu5.png',

				gravity: 'nw',

					}

			var dread = $("#userDreads").find("img").context.currentSrc;
			var portrait = $("#userPortrait").attr('src');
					
			 $("#canvas").drawImage({

				})
				.drawImage({

			<!-- } -->
		<!-- }); -->
			 
   
		});

		//share image

			e.preventDefault();  //stop the browser from following
			 
		});
		
		//update slider
		$("#imgZoomslider").on("slide", function(slideEvt) {
			//alert(slideEvt.value);					
		});
		
/////////end events////////////
